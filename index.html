<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Instagram - Jorge Lucas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/celular.png" alt="imagem de um celular">
        </div>
        <div class="instagram-continue">
            <section class="group">
                <img src="assets/img/instagram-logo.png" class="instagram-logo" id="logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="assets/img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>

                <a class="instagram-login" href="#">Continue como solanium_energia</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </section>
            <section class="group">
                <p class="not-account">
                    Não é solanium_energia?
                </p>
                <p class="alternar">
                    <a href="#" class="link-blue">Alternar conta</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </section>
            <section class="container-app">
                <p class="get-app">Baixe o aplicativo</p>
                <article class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </article>
            </section>
        </div>
    </div>
</body>
</html>
